<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourTravel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav_logo">
                <a href="">TourTravel</a>
            </div>
            <ul class="nav_links">
                <li class="links"><a href="#">Home</a></li>
                <li class="links"><a href="#">About Us</a></li>
                <li class="links"><a href="#">Packages</a></li>
                <li class="links"><a href="#">Trending</a></li>
                <li class="links"><a href="#">Contact us</a></li>
            </ul>
        </nav>

        <div class="section_container header_container">
            <h1>Exploring World with Us !</h1>
            <div class="header_form">
                <form action="/">
                    <div class="input_group">
                        <label for="Destination">Where You Want To Go ?</label>
                        <input type="text" placeholder="Zip Code / Country Code">
                    </div>
                    <div class="input_group">
                        <label for="CheckIn">Check In</label>
                        <input type="text" placeholder="Check IN">
                    </div>
                    <div class="input_group">
                        <label for="Check Out">Check Out</label>
                        <input type="text" placeholder="Check Out">
                    </div>
                    <div class="input_group">
                        <label for="Guests">How Many You Are ?</label>
                        <input type="text" placeholder="Mention Guests">
                    </div>
                    <button class="btn">Check Availability</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
